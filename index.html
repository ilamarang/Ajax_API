<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>AJAX API</title>
    

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./assets/css/custom.css" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="row text-center">
            <div class="type-wrap">

                <div id="typed-strings">

                    <span>Games of Thrones <strong> - Giphy Fun!!</strong> .</span>
                    <p>Enter a valid character <em>name in the text box below</em> </p>
                    <p>App will validate the character and add a button</p>
                    <p><em> Game of Thrones!!</em>
                    </p>

                </div>
                <span id="typed" style="white-space:pre;"></span>
            </div>
        </div>
    </div>
    <div class="row">
        <!-- Timer ROW -->
        <div class="col-md-12">

            <div class="panel panel-default">
                <div class="panel-body">
                    <div id="buttonPanel" class="btn-toolbar">


                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8">

                    <div class="panel panel-default gifPanel">
                        <div class="panel-body">
                            <div id="giphyPanel">



                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="row">
                        <div class="input-group">
                            <input type="text" class="form-control" id="topic" placeholder="Add a Character Name...">
                            <span class="input-group-btn">
                    <button class="btn btn-secondary" id ="addMovie" type="button">Go!</button> 
                    </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="panelSymbol">
                            <p id="symbol"> </p>
                        </div>

                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-md-8">
                </div>

            </div>
        </div>
    </div>

    <script src="./assets/javascript/game.js" type="text/javascript"></script>
    <script src="./assets/javascript/typed.js" type="text/javascript"></script>
</body>

</html>
